name: handcar_ventor
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.3

dependencies:
  circle_nav_bar: ^2.1.1
  cool_dropdown: ^2.1.1
  flutter:
    sdk: flutter
  flutter_gen: ^5.8.0
  flutter_hooks: ^0.20.5
  flutter_svg: ^2.0.14
  freezed: ^2.5.7
  freezed_annotation: ^2.4.4
  go_router: ^14.6.0
  hooks_riverpod: ^2.5.2
  image_picker: ^1.1.2
  json_to_dart: ^1.0.5
  json_annotation: ^4.8.1
  path_provider: ^2.1.1
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  url_launcher: ^6.1.10
  riverpod_annotation: ^2.6.1
  flutter_animated_button: ^2.0.3
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.13
  flutter_gen_runner: ^5.8.0
  riverpod_generator: ^2.4.3
  json_serializable: ^6.9.0
  

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/icons/
    

  fonts:
    - family: Manrope
      fonts:
        - asset: assets/fonts/Manrope-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Manrope-Light.ttf
          weight: 300
        - asset: assets/fonts/Manrope-Regular.ttf
          weight: 400
        - asset: assets/fonts/Manrope-Medium.ttf
          weight: 500
        - asset: assets/fonts/Manrope-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Manrope-Bold.ttf
          weight: 700
        - asset: assets/fonts/Manrope-ExtraBold.ttf
          weight: 800
